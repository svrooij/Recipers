name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests with coverage
      run: dotnet run --project ./tests/Recipers.Api.Tests/Recipers.Api.Tests.csproj --configuration Release --report-xunit-trx
      
    # - name: Install ReportGenerator
    #   if: always()
    #   run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    # - name: Generate coverage report
    #   if: always()
    #   env:
    #     REPORTGENERATOR_LICENSE: ${{ secrets.REPORTGENERATOR_LICENSE }}
    #   run: reportgenerator -reports:./coverage/**/coverage.cobertura.xml -targetdir:./coverage/report -reporttypes:"MarkdownSummaryGithub;Cobertura"
      
    # - name: Add coverage to summary
    #   if: always()
    #   run: |
    #     if [ -f ./coverage/report/SummaryGithub.md ]; then
    #       cat ./coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
    #     fi
        
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          ./tests/**/*.trx
        check_name: Test Results
        comment_mode: off
        
    # - name: Upload coverage reports
    #   uses: actions/upload-artifact@v4
    #   if: always()
    #   with:
    #     name: coverage-report
    #     path: ./coverage/report
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: './tests/**/*.trx'
